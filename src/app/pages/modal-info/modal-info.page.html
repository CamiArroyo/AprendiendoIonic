<ion-header>
  <ion-toolbar>
    <ion-title>{{ nombre }} - {{ pais }}</ion-title> <!-- "nombre" y "pais" son las propiedades que he creado mediante @Input -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="salirSinArgumentos()" expand="block" >
    Salir sin argumentos
  </ion-button>

  <ion-button (click)="salirConArgumentos()" expand="block" >
    Salir con argumentos
  </ion-button>

</ion-content>
