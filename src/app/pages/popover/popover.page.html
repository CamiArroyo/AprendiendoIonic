<!-- Header -->
<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover( $event )" color="primary"> <!-- Mandamos el evento para que se ubique relativo a la posicicón de botón -->
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- Body -->
<ion-content class="ion-padding">

  <ion-button (click)="presentPopover( $event )" expand="block">
    Click me
  </ion-button>

</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="presentPopover( $event )" color="primary">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Footer</ion-title>

  </ion-toolbar>
</ion-footer>
